<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <!-- Section spans 2 columns and uses flexbox -->
      <section class="lg:col-span-2 flex">
        <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
        <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e"
          alt="Gallery 1"
          class="w-full h-auto object-cover rounded"
        />
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
          alt="Gallery 2"
          class="w-full h-auto object-cover rounded"
        />
        <img
          src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e"
          alt="Gallery 3"
          class="w-full h-auto object-cover rounded"
        />
        <img
          src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde"
          alt="Gallery 4"
          class="w-full h-auto object-cover rounded"
        />
        <img
          src="https://images.unsplash.com/photo-1483794344563-d27a8d18014e"
          alt="Gallery 5"
          class="w-full h-auto object-cover rounded"
        />
        <img
          src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc"
          alt="Gallery 6"
          class="w-full h-auto object-cover rounded"
        />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
